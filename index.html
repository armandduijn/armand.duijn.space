    <style>
        body {
            margin: 50px;
            padding: 0;
            background: #000;
            font-family: monaco, Consolas, "Lucida Console", monospace;
            color: #FFF;
        }

        * { box-sizing: border-box }

        h1 {
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 32px;
        }

        a {
            text-decoration: none;
            color: #FFF;
            position: relative;
        }

        a:hover {
            text-decoration: underline;
        }

        dt {
            background-color: #FFF;
            margin-top: 30px;
            color: #000;
            text-transform: uppercase;
            float: left;
        }

        dt, dd {
            font-size: 16px;
            padding: 10px;
        }

        dt:first-child {
            margin-top: 0;
        }

        dt+dd {
            margin-top: 30px;
        }

        dd {
            margin-left: 125px;
        }

        @media (max-width: 500px)  {
            dt {
                float: none;
                display: inline-block;
            }

            dd {
                margin-left: 0;
            }

            dt+dd {
                margin-top: 10px;
            }
        }

        .muted {
            opacity: 0.3;
        }

        a:before {
            content: 'â†—';
            position: absolute;
            left: -25px;
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
        }

        a:hover:before {
            opacity: 1;
        }
    </style>
</head>
